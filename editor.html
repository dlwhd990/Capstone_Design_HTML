<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imager</title>
    <link rel="stylesheet" href="./css/editor.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.3.1/fabric.min.js"
      defer
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <header class="header">
      <a href="./index.html" class="logo">
        <i class="fas fa-magic"></i>
        <h1 class="logo_text">Imager</h1>
      </a>
      <div class="header_buttons">
        <section class="imgLoaderBox">
          이미지 업로드
          <input type="file" accept="file/image*" class="imgLoader" />
        </section>
        <a href="#" class="download">다운로드</a>
        <ul class="menu_item_container">
          <li class="menu_item recommand_help">이미지 추천이란?</li>
          <li class="menu_item loginButton">
            <a href="./login.html">로그인</a>
          </li>
          <li class="menu_item logoutButton">로그아웃</li>
        </ul>
      </div>
    </header>
    <section class="main">
      <section class="canvas_info">
        <div class="canvas_size">
          <h3 class="canvas_size_title">캔버스 사이즈</h3>
          <div class="canvas_size_width_box">
            <span class="canvas_size_width_name">너비</span>
            <input type="text" class="canvas_width" />
          </div>
          <div class="canvas_size_height_box">
            <span class="canvas_size_height_name">높이</span>
            <input type="text" class="canvas_height" />
          </div>
          <button class="canvas_size_button">입력</button>
        </div>
        <div class="textbox">
          <h3 class="text_title">
            텍스트박스&nbsp;&nbsp;<button class="left_button putText">
              추가
            </button>
          </h3>

          <div class="textbox_values">
            <select name="" id="" class="text_color">
              <option value="black">검은색</option>
              <option value="white">흰색</option>
              <option value="blue">파란색</option>
              <option value="red">빨간색</option>
              <option value="yellow">노란색</option>
              <option value="green">초록색</option>
              <option value="yellowgreen">연두색</option>
              <option value="skyblue">하늘색</option>
              <option value="orange">주황색</option>
              <option value="pink">분홍색</option>
              <option value="purple">보라색</option>
              <option value="brown">갈색</option>
              <option value="gray">회색</option>
              <option value="lightgray">연회색</option>
            </select>
            <select name="" id="" class="text_size">
              <option value="36">36</option>
              <option value="40">40</option>
              <option value="44">44</option>
              <option value="48">48</option>
              <option value="52">52</option>
              <option value="56">56</option>
              <option value="60">60</option>
              <option value="64">64</option>
              <option value="68">68</option>
              <option value="72">72</option>
              <option value="76">76</option>
              <option value="80">80</option>
              <option value="84">84</option>
              <option value="88">88</option>
              <option value="92">92</option>
              <option value="96">96</option>
              <option value="100">100</option>
            </select>
          </div>
        </div>
      </section>
      <section class="middle">
        <section class="canvas_section">
          <section class="canvas_box">
            <canvas id="c" class="canvas" width="1000" height="600"></canvas>
          </section>
        </section>
        <section class="buttons">
          <div class="buttons_filter">
            <div class="filter_box blackwhiteBox">
              <input type="checkbox" class="blackwhite" />
              <span>흑백</span>
            </div>
            <div class="filter_box grayScaleBox">
              <input type="checkbox" class="grayScale" />
              <span>회색조</span>
            </div>
            <div class="filter_box invertBox">
              <input type="checkbox" class="invert" />
              <span>반전</span>
            </div>
            <div class="filter_box sepiaBox">
              <input type="checkbox" class="sepia" />
              <span>세피아</span>
            </div>
            <div class="filter_box embossBox">
              <input type="checkbox" class="emboss" />
              <span>엠보싱</span>
            </div>
            <div class="filter_box vintageBox">
              <input type="checkbox" class="vintage" />
              <span>빈티지</span>
            </div>
          </div>
          <div class="divider"></div>
          <div class="buttons_range">
            <div class="filter_box brightBox">
              <div class="filter_name">
                <span>밝기</span>
              </div>
              <input
                type="range"
                min="0"
                max="1"
                step="0.1"
                value="0"
                class="bright"
              />
            </div>
            <div class="filter_box contrastBox">
              <div class="filter_name">
                <span>대비</span>
              </div>
              <input
                type="range"
                min="0"
                max="1"
                step="0.1"
                value="0"
                class="contrast"
              />
            </div>
            <div class="filter_box blurBox">
              <div class="filter_name">
                <span>블러</span>
              </div>
              <input
                type="range"
                min="0"
                max="1"
                step="0.1"
                value="0"
                class="blur"
              />
            </div>
            <div class="filter_box noiseBox">
              <div class="filter_name">
                <span>노이즈</span>
              </div>
              <input
                type="range"
                min="0"
                max="1000"
                step="100"
                value="0"
                class="noise"
              />
            </div>
            <div class="filter_box pixelateBox">
              <div class="filter_name">
                <span>픽셀강조</span>
              </div>
              <input
                type="range"
                min="1"
                max="10"
                step="1"
                value="1"
                class="pixelate"
              />
            </div>
          </div>
          <div class="buttons_color">
            <div class="filter_box gamma_red_box">
              <div class="gamma_name">
                <span>빨강</span>
              </div>
              <input
                type="range"
                min="1"
                max="10"
                step="1"
                value="1"
                class="gamma_red"
              />
            </div>
            <div class="filter_box gamma_green_box">
              <div class="gamma_name">
                <span>초록</span>
              </div>
              <input
                type="range"
                min="1"
                max="10"
                step="1"
                value="1"
                class="gamma_green"
              />
            </div>
            <div class="filter_box gamma_blue_box">
              <div class="gamma_name">
                <span>파랑</span>
              </div>
              <input
                type="range"
                min="1"
                max="10"
                step="1"
                value="1"
                class="gamma_blue"
              />
            </div>
          </div>
        </section>
      </section>

      <section class="source_image_container">
        <div class="source_image_title_box">
          <span class="source_image_title">이미지 추천</span>
          <button class="source_image_title_button">
            <i class="fas fa-search"></i
            ><span class="source_image_title_button_span">이미지 검색</span>
          </button>
        </div>
        <div class="source_image_box"></div>
      </section>
    </section>
    <footer class="footer">
      <button class="footer_button flipY">
        상하반전
        <span class="tooltiptext tooltip-top"
          >선택한 개체의<br />상하를 반전합니다.</span
        >
      </button>
      <button class="footer_button flipX">
        좌우반전
        <span class="tooltiptext tooltip-top"
          >선택한 개체의<br />좌우를 반전합니다.</span
        >
      </button>
      <button class="footer_button rotate_left">
        왼쪽 90도
        <span class="tooltiptext tooltip-top"
          >선택한 개체를<br />왼쪽으로 90도<br />회전합니다.</span
        >
      </button>
      <button class="footer_button rotate_right">
        오른쪽 90도
        <span class="tooltiptext tooltip-top"
          >선택한 개체를<br />오른쪽으로 90도<br />회전합니다.</span
        >
      </button>
      <button class="footer_button rotate_origin">
        원래대로 회전
        <span class="tooltiptext tooltip-top"
          >선택한 개체의<br />회전을 원래대로<br />되돌립니다.</span
        >
      </button>
      <button class="footer_button discardSelect">
        선택 해제
        <span class="tooltiptext tooltip-top"
          >개체의 선택을<br />해제합니다.</span
        >
      </button>
      <button class="footer_button removeImage">
        이미지 제거
        <span class="tooltiptext tooltip-top"
          >선택한 개체를<br />제거합니다.</span
        >
      </button>
    </footer>
    <section class="search_popup">
      <div class="popup_header">
        <div class="popup_header_container">
          <h1 class="popup_header_title">이미지 검색</h1>
          <div class="popup_header_buttons">
            <button class="popup_header_icon_button">아이콘</button>
            <button class="popup_header_bg_button">배경</button>
          </div>
        </div>
        <button class="popup_close"><i class="fas fa-times"></i></button>
      </div>
      <div class="popup_tag_container icon_tag">
        <button class="tag">#감정표현</button>
        <button class="tag">#동물</button>
        <button class="tag">#캐릭터</button>
        <button class="tag">#자연</button>
      </div>
      <div class="popup_tag_container bg_tag">
        <button class="tag">#풍경</button>
        <button class="tag">#인테리어</button>
        <button class="tag">#건물</button>
      </div>
      <div class="popup_image_container"></div>
    </section>
    <section class="recommand_help_popup">
      <div class="recommand_help_header">
        <h1 class="recommand_help_popup_title">이미지 추천이란?</h1>
        <button class="recommand_help_popup_close">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="recommand_help_content_box">
        <p class="recommand_help_content">
          Imager의 이미지 추천 기능은 회원님의 나이대, 성별, 가입 용도를
          활용하여 같은 유형의 사용자가 많이 사용한 순서대로 이미지들을
          추천해드리는 기능입니다. </br></br> Imager에서 제공하는 소스 이미지들을 분류별로 보고싶으시다면 '이미지 검색' 버튼을 눌러주세요.
        </p>
      </div>
    </section>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-storage.js"></script>
    <script src="src/loginCheck.js"></script>
    <script src="src/editor_source.js"></script>
    <script src="./src/editor.js"></script>
    <script
      src="https://kit.fontawesome.com/5cb5a09ad0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
